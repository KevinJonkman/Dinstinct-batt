; PlatformIO Project Configuration
; Battery Tester v7.5 with Remote Sensor Board
; Board: ESP32 LyraT v1.2

[env:esp32-lyrat]
platform = espressif32
board = esp-wrover-kit
framework = arduino

; LyraT uses ESP32-WROVER with PSRAM
board_build.mcu = esp32
board_build.f_cpu = 240000000L

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Libraries (no local sensor libs needed - temps from remote sensor board)

; Partition scheme with SPIFFS
board_build.partitions = default.csv

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
